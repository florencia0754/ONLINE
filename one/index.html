<!DOCTYPE html>
<html>
<head>
  <title>Tu Curso de Trading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilos para el menú */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Blinker', Arial, sans-serif;
    }

    .navbar {
      background-color: #000000;
      color: #ffffff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .menu {
      list-style-type: none;
      display: flex;
    }

    .menu li {
      margin-right: 10px;
    }

    .menu a {
      color: #ffffff;
      text-decoration: none;
    }

    /* Estilos para el banner */
    .banner {
      background-image: url('path/to/banner-image.jpg');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #ffffff;
      text-align: center;
    }

    .banner h2 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .cta-button {
      background-color: #ff9900;
      color: #ffffff;
      display: inline-block;
      padding: 10px 20px;
      font-size: 24px;
      text-decoration: none;
      border-radius: 5px;
    }

    /* Estilos para el footer */
    footer {
      background-color: #000000;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    .social-icons {
      list-style-type: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    .social-icons li {
      margin: 0 10px;
    }

    .social-icons a {
      color: #ffffff;
      text-decoration: none;
      font-size: 24px;
    }

    /* Estilos responsivos */
    @media screen and (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: center;
      }

      .menu {
        margin-top: 10px;
      }

      .banner h2 {
        font-size: 36px;
      }

      .social-icons {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Logo</div>
    <ul class="menu">
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Cursos</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>

  <section class="banner">
    <h2>Aprende a dominar el trading</h2>
    <a href="#" class="cta-button">¡Regístrate ahora!</a>
  </section>

  <footer>
    <ul class="social-icons">
      <li><a href="#"><i class="fab fa-instagram"></i></a></li>
      <li><a href="#"><i class="fab fa-telegram"></i></a></li>
      <li><a href="#"><i class="fab fa-youtube"></i></a></li>
    </ul>
  </footer>
</body>
</html>
